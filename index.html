<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>尋光屋 - 線上塔羅牌解讀</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 頂部 Slogan -->
  <div class="slogan">
    <h1>尋光屋</h1>
    <p>「用溫暖的陪伴，陪你尋找內心的光，</p>
    <p>照亮前行的路，將療癒融入生活。」</p>
  </div>

  <!-- 靈魂解讀（置頂） -->
  <div id="soulContainer" class="sticky-container">
    <h2>靈魂解讀</h2>
    <button id="soulReadingBtn" class="styled-btn">靈魂解讀</button>
    <div id="soulCards" class="cards"></div>
  </div>

  <!-- 問題解讀 -->
  <div id="questionSection">
    <button id="questionReadingBtn" class="styled-btn">問題解讀</button>
    <div id="questionOptions" class="hidden">
      <div class="btn-row">
        <button class="questionBtn red-btn hidden" data-type="感情">感情</button>
        <button class="questionBtn red-btn hidden" data-type="人際關係">人際關係</button>
      </div>
      <div class="btn-row">
        <button class="questionBtn yellow-btn hidden" data-type="學業">學業</button>
        <button class="questionBtn yellow-btn hidden" data-type="事業">事業</button>
        <button class="questionBtn yellow-btn hidden" data-type="財運">財運</button>
      </div>
    </div>
    <div id="questionCards"></div>
  </div>

  <!-- 2025祝福牌 -->
  <button id="blessing2025Btn" class="hidden">2025的祝福牌</button>
  <div id="blessingCard" class="hidden">
    <div class="couplets">
      <div class="left-couplet">解惑塔羅療心靈</div>
      <div id="blessingCardDisplay" class="card"></div>
      <div class="right-couplet">命運驚喜藏心裡</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
