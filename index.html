<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>塔羅牌翻牌測試</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cards-container">
    <!-- 卡片區域 -->
    <div class="cards">
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="./cards/1.jpeg" alt="Card 1">
          </div>
          <div class="card-back"></div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="./cards/2.jpeg" alt="Card 2">
          </div>
          <div class="card-back"></div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="./cards/3.jpeg" alt="Card 3">
          </div>
          <div class="card-back"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
