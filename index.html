<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>尋光屋 - 線上塔羅牌解讀</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 頂部 Slogan -->
  <div class="slogan">
    <h1>尋光屋</h1>
    <p>「用溫暖的陪伴，陪你尋找內心的光，</p>
    <p>照亮前行的路，將療癒融入生活。」</p>
  </div>

  <!-- 靈魂解讀部分 -->
  <div id="soulContainer" class="fixed-top-layer">
    <button id="soulReadingBtn" class="styled-btn">靈魂解讀</button>
    <div id="soulCards" class="cards fixed-cards"></div>
  </div>

  <!-- 滾動內容 -->
  <div id="scrollableContent">
    <!-- 操作說明 -->
    <div class="instruction">
      <h2>操作方式</h2>
      <ol>
        <li>按下「靈魂解讀」抽取三張牌，固定在頂部。</li>
        <li>按下「問題解讀」，選擇您要深入解讀的領域。</li>
        <li>點擊翻轉每一張牌，探索塔羅的秘密與啟示。</li>
      </ol>
    </div>

    <!-- 問題解讀按鈕 -->
    <button id="questionReadingBtn" class="styled-btn hidden">問題解讀</button>
    <div id="questionOptions" class="hidden">
      <div class="button-row">
        <button class="styled-btn red-btn questionBtn" data-type="感情">感情</button>
        <button class="styled-btn red-btn questionBtn" data-type="人際關係">人際關係</button>
      </div>
      <div class="button-row">
        <button class="styled-btn yellow-btn questionBtn" data-type="學業">學業</button>
        <button class="styled-btn yellow-btn questionBtn" data-type="事業">事業</button>
        <button class="styled-btn yellow-btn questionBtn" data-type="財運">財運</button>
      </div>
    </div>
    <div id="question

Cards"></div>

    <!-- 2025祝福牌按鈕 -->
    <button id="blessing2025Btn" class="styled-btn hidden">2025的祝福牌</button>
    <div id="blessingCard" class="hidden">
      <div class="couplets">
        <div class="left-couplet">解惑塔羅療心靈</div>
        <div id="blessingCardDisplay" class="card"></div>
        <div class="right-couplet">命運驚喜藏心裡</div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
