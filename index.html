<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>尋光屋 - 線上塔羅牌解讀</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 初始畫面：尋光屋標題、Slogan 與操作說明 -->
  <header class="header">
    <h1>尋光屋</h1>
    <p class="slogan">「用溫暖的陪伴，陪你尋找內心的光，照亮前行的路，將療癒融入生活。」</p>
  </header>

  <section class="instructions">
    <h2>操作說明</h2>
    <p>點選下方「靈魂解讀」按鈕，系統將從78張塔羅牌中隨機抽取3張作為您靈魂的解讀牌。</p>
    <p>牌面初始皆顯示背面，點擊後將翻轉呈現正面，正反兩面均保持相同比例。</p>
  </section>

  <div class="btn-container initial">
    <button id="soulReadingBtn" class="styled-btn">靈魂解讀</button>
  </div>

  <!-- Sticky 區塊：靈魂解讀結果（預設隱藏） -->
  <div id="soulSection" class="sticky-section hidden">
    <h2>靈魂解讀</h2>
    <div id="soulCards" class="cards"></div>
  </div>

  <!-- 下方滾動內容：問題解讀區及後續操作 -->
  <div class="scroll-content">
    <!-- 問題解讀操作說明（預設隱藏，與靈魂解讀操作說明樣式相同） -->
    <div id="postSoulInstructions" class="instructions hidden">
      <h2>操作說明</h2>
      <p>請點選下方「問題解讀」按鈕，並選擇您想探討的領域（例如：感情、學業等）。</p>
    </div>

    <!-- 問題解讀按鈕區（預設隱藏） -->
    <div class="btn-container hidden" id="questionBtnContainer">
      <button id="questionReadingBtn" class="styled-btn">問題解讀</button>
    </div>

    <!-- 問題選項按鈕（預設隱藏） -->
    <div id="questionOptions" class="hidden">
      <div class="btn-row">
        <button class="questionBtn red-btn" data-type="感情">感情</button>
        <button class="questionBtn red-btn" data-type="人際關係">人際關係</button>
      </div>
      <div class="btn-row">
        <button class="questionBtn yellow-btn" data-type="學業">學業</button>
        <button class="questionBtn yellow-btn" data-type="事業">事業</button>
        <button class="questionBtn yellow-btn" data-type="財運">財運</button>
      </div>
    </div>

    <!-- 顯示問題解讀牌卡的區域 -->
    <div id="questionCards"></div>

    <!-- 2025祝福牌區（預設隱藏） -->
    <div class="blessing-container hidden" id="blessingContainer">
      <button id="blessing2025Btn" class="styled-btn">2025的祝福牌</button>
      <div id="blessingCard" class="blessing-card hidden">
        <div class="couplets">
          <div class="left-couplet">解惑塔羅療心靈</div>
          <div id="blessingCardDisplay" class="card"></div>
          <div class="right-couplet">命運驚喜藏心裡</div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
